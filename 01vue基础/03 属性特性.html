<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性的特性</title>
</head>

<body>

</body>
<script>
    /*
        * 修改属性特性：
            Object.defineProperty(target,prop,descriptor)
                * taget: 目标对象 data
                * prop: 目标对象的属性 age
                * descriptor： 属性特性
                    * configurable  可配置型    Boolean     控制writable&enumerable的开关
                    * enumerable    可枚举性    Boolean
                    * writable      可写性      Boolean
                    * value         值          Any

        * 查看属性特性：
            Object.getOwnpropertyDescriptor(data,prop)

        * 属性分类：
            * 值属性：（有值的属性）
                * configurable  可配置型    Boolean     控制writable&enumerable的开关
                * enumerable    可枚举性    Boolean
                * writable      可写性      Boolean
                * value         值          Any
            * 没有值的属性：响应式属性
                
    */

    //1、普通对象里面的属性是：可写、可枚举(可以遍历)、总开关是true
    let data = {
        name: 'jingjing',
        age: 28
    }

    //用普通方式(点、方括号)添加的属性：可写、可枚举(可以遍历)
    data.adr = '白色';
    console.log(data);

    //修改属性特性:age属性不可写
    Object.defineProperty(data, 'age', {
        writable: false
    });

    //name改成不可遍历
    Object.defineProperty(data, 'name', {
        enumerable: false
    });

    //添加一个新的属性：不可枚举、不可写，总开关是false
    Object.defineProperty(data, 'like', {
        value: '篮球',
        writable: true//可写
    });

    //查看属性的特性：
    let obj = Object.getOwnPropertyDescriptor(data, 'like');
    console.log(obj);

    //遍历对象
    for (let key in data) {
        console.log(data[key]);
    }
</script>

</html>
