<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表渲染</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <h2>选项卡</h2>
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a @click="change(index)" v-for="(item, index) in tabs" class="nav-item nav-link"
                        :class="{active : index==currentIdx}">{{ item.username }}</a>
                </div>
            </nav>
            <div id="con">
                <div v-for="(item, index) in tabs" class="content" v-show="index==currentIdx">{{ item.hobby }}</div>
            </div>
        </div>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            currentIdx: 0,
            tabs: [{
                username: 'laoxie',
                hobby: '写代码'
            }, {
                username: 'jingjing',
                hobby: '打篮球'
            }, {
                username: 'laoyao',
                hobby: '旅游'
            }, {
                username: 'xiaoxie',
                hobby: '美食'
            }]
        },

        methods: {
            change(index) {
                this.currentIdx = index;//动态的改变currentIdx属性
            }
        }
    })
</script>

</html>
