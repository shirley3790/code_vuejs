<body>

<script src="vue.js"></script>
<script>
    //js代码可以嵌入在html的任意地方，css必须写在head里面

    //尽量少用全局变量，因为会占用内存不释放
    /*
        自调用：声明马上调用
            * 把所有的变量变成局部变量，用完就会自动释放内存
            * 把代码写在body下面，提高我们的页面性能，防止页面空白
        
        添加类名：
            * 节点名.className = '类名'
    */

    (function () {
        const vm = new Vue({
            el: '#list',
            data: {
                digi: [{
                        title: '新闻',
                        con: '新闻联播'
                    },
                    {
                        title: '体育',
                        con: '体坛资讯'
                    },
                    {
                        title: '娱乐',
                        con: '娱乐没有圈'
                    },
                    {
                        title: '经济',
                        con: '财经在线'
                    }
                ],
                sel: '新闻',
                dib: {
                    display: 'block'
                }
            }
        })
    })();
</script>
