<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/carts.css" />
    <!-- <script src="js/jquery-1.11.0.min.js"></script>
    	<script src="./js/cart.js"></script> -->
</head>

<body>
    <section class="cartMain" id="app">
        <div class="cartMain_hd">
            <ul class="order_lists cartTop">
                <li class="list_chk">
                    <!--所有商品全选-->
                    <input type="checkbox" id="all" class="whole_check" @click="wholesel">
                    <label for="all" :class="{mark:issec}"></label>
                    全选
                </li>
                <li class="list_con">商品信息</li>
                <li class="list_info">商品参数</li>
                <li class="list_price">单价</li>
                <li class="list_amount">数量</li>
                <li class="list_sum">金额</li>
                <li class="list_op">操作</li>
            </ul>
        </div>

        <div class="cartBox" v-for="(item,index) in digi">
            <div class="shop_info">
                <div class="all_check">
                    <!--店铺全选-->
                    <input type="checkbox" :id="item.sid" class="shopChoice" @click="allsel(index)" v-model="item.sec">
                    <label :for="item.sid" :class="{shop:true,mark:item.sec}"></label>
                </div>
                <div class="shop_name">
                    店铺：<a href="javascript:;">{{item.shop}}</a>
                </div>
            </div>
            <div class="order_content">
                <ul class="order_lists" v-for="(item,idx) in item.goods">
                    <li class="list_chk">
                        <input type="checkbox" :id="item.gid" class="son_check" @click="sonsel(index,idx)"
                            v-model="item.issel">
                        <label :for="item.gid" :class="{mark:item.issel}"></label>
                    </li>
                    <li class="list_con">
                        <div class="list_img"><a href="javascript:;"><img :src="item.gpic" alt=""></a></div>
                        <div class="list_text"><a href="javascript:;">{{item.gname}}</a></div>
                    </li>
                    <li class="list_info">
                        <p>规格：默认</p>
                        <p>尺寸：16*16*3(cm)</p>
                    </li>
                    <li class="list_price">
                        <p class="price">￥{{item.gprice}}</p>
                    </li>
                    <li class="list_amount">
                        <div class="amount_box">
                            <a href="javascript:;" :class="{reduce:true,reSty:item.isok}" @click="cut(index,idx)">-</a>
                            <input type="text" class="sum" v-model="item.gcount">
                            <a href="javascript:;" class="plus" @click="add(index,idx)">+</a>
                        </div>
                    </li>
                    <li class="list_sum">
                        <p class="sum_price">￥{{item.gcount * item.gprice}}</p>
                    </li>
                    <li class="list_op">
                        <p class="del"><a href="javascript:;" class="delBtn" @click="del(index,idx)">移除商品</a></p>
                    </li>
                </ul>
            </div>
        </div>


        <!--底部-->
        <div class="bar-wrapper">
            <div class="bar-right">
                <div class="piece">已选商品<strong class="piece_num">{{total.num}}</strong>件</div>
                <div class="totalMoney">共计: <strong class="total_text">{{total.money}}</strong></div>
                <div class="calBtn"><a href="javascript:;" :class="{btn_sty:isbuy}">结算</a></div>
            </div>
        </div>
    </section>
    <section class="model_bg"></section>
    <section class="my_model">
        <p class="title">删除宝贝<span class="closeModel">X</span></p>
        <p>您确认要删除该宝贝吗？</p>
        <div class="opBtn"><a href="javascript:;" class="dialog-sure">确定</a><a href="javascript:;"
                class="dialog-close">关闭</a></div>
    </section>
</body>
<script src="../vue.js"></script>
<script src="./js/newcar.js"></script>

</html>
