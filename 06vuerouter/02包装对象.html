<script>
    //字符串、数字、布尔都有自己的包装对象。如果你用一个普通的字符串去调用字符串的方法时，包装对象就会默默的创建对象传送方法给你使用，传完就销毁。

    //五个基本类型里面：字符串、数字、布尔都有自己的包装对象，如果你用一个普通的字符串去调用字符串的方法时，包装对象就会默默的创建对象传送方法给你使用，传完就销毁。你才能有资格调用字符型对象里面的各种方法。

    let str = '  hello  ';//字符串=基本类型
    /*
        包装对象：快递员
        let str = new String('hello');
        str.trim();
        str ：包装对象，销毁
    */
    let str2 = str.trim();//对象.方法()  对象.属性
    console.log(str);
    console.log(str2);

    let num = 78.9999;
    let num2 = num.toFixed(2);
    console.log(num);
    console.log(num2);

</script>
